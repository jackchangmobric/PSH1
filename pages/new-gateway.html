<div data-page='new-gateway' class='page navbar-fixed no-toolbar'>
    <style>
    [data-page='new-gateway'] input[data-empty] {
        background: #ffb0b0 !important;
    }
    [data-page='new-gateway'] .item-content .item-title {
        padding-left: 32px;
        background-position: left;
        background-repeat: no-repeat;
        background-size: 24px;
    }
    [data-page='new-gateway'] .item-content .item-title[data-i18n-key='name'] {
        background-image: url(img/icons/fjsz_03.png);        
    }
    [data-page='new-gateway'] .item-content .item-title[data-i18n-key='mac'] {
        background-image: url(img/icons/sb_03.png);                
    }
    [data-page='new-gateway'] .item-content .item-title[data-i18n-key='status'] {
        background-image: url(img/icons/zt_03.png);        
    }
    [data-page='new-gateway'] .item-content .item-title[data-i18n-key='ip'] {
        background-image: url(img/icons/dl_11.png);        
    }

    </style>
    <script>
$page.onload(function(e) {
    var mac = e.query.mac;
    if (!mac) {
        return;
    }

    var info = $db.gateways[mac];
    if (!info) {
        return;
    }

    var reload = function() {
        $(e.container, '#name').value = info.name;
        $(e.container, '#mac').value = info.mac;
        $(e.container, '#status').innerHTML = $gateway.status(mac);
        $(e.container, '#ip').innerHTML = $gateway.ips(mac).map(function(ip) {
            return '<div>' + ip[0] + ':' + ip[1] + '</div>';
        }).join('');
    };
    $gateway.changed(function(m) {
        if (m === mac) {
            reload();
        }
    });
    reload();
});

$page.onload(function(e) {
    if (Object.keys($db.gateways).length === 0) {
        $('#cancel').style.display = 'none';
    }
    if (!e.query.mac) {
        $('#import-from-gateway-outer').style.display = 'none';        
        $('#auto-import-from-gateway-outer').style.display = '';
    }
    else {
        $('#import-from-gateway-outer').style.display = '';        
        $('#auto-import-from-gateway-outer').style.display = 'none';
    }

    $('#done').onclick = function() {

        var empty = $(e.container, 'input', true).reduce(function(p, c) {
            if (c.type === 'checkbox') {
                return p;
            }
            if (c.value) { 
                c.removeAttribute('data-empty');
                return p; 
            }
            c.setAttribute('data-empty', true);
            return p + 1;
        }, 0);

        if (empty) {
            return;
        }

        var name = $(e.container, '#name').value;
        var mac = $(e.container, '#mac').value;
        if ($('#auto-import-from-gateway').checked) {
            $app.addStartupItem('import-from-gateway', {
                gmac: mac
            }, true);
        }
        
        $db.gateways.$update(function(db) {
            db[mac] = {
                name: name,
                mac: mac
            };
        }).$save().then(function() {
            location.reload();
        });
    };
});

$page.onload(function(e) {
    var gmac = e.query.mac;
    if (!gmac) {
        return;
    }

    $('#import-from-gateway').onclick = function() {
        $app.showIndicator();
        $db.devices.$update(function(tbl) {
            $gateway.each(function(type, mac, dev) {
                if (tbl[mac]) { return; }
                if (dev.gateway !== gmac) { return; }
                tbl[mac] = {type:type,name:'',room:'',x:0,y:0};
            });
        }).$save().then(function() {
            $app.hideIndicator();
        });
    };
});


    </script>

    <div class="navbar">
        <div class="navbar-inner">
            <div class='left'></div>
            <div class="center" data-i18n-key='page-title'></div>
            <div class='right'></div>
        </div>
    </div>
    <div class='page-content'>
        <div class='strings'>
        <span data-i18n-key='gateway-status-0'></span>
        <span data-i18n-key='gateway-status-1'></span>
        <span data-i18n-key='gateway-status-2'></span>
        </div>

        <div class="content-block-title" data-i18n-key='basic-information'></div>
        <div class='list-block' id='basic-information'>
            <ul>
                <li><div class='item-content'>
                    <div class='item-inner'>
                        <div class='item-title label' data-i18n-key='name'></div>
                        <div class='item-input'>
                            <input type='text' id='name' data-i18n-key='empty-name:placeholder'>
                        </div>
                    </div>
                </div></li>
                <li><div class='item-content'>
                    <div class='item-inner'>
                        <div class='item-title label' data-i18n-key='mac'></div>
                        <div class='item-input'>
                            <input type='text' id='mac' data-i18n-key='empty-mac:placeholder'>
                        </div>
                    </div>
                </div></li>
            </ul>
        </div>

        <div class="content-block-title" data-i18n-key='status'></div>
        <div class='list-block'>
            <ul>
                <li><div class='item-content'>
                    <div class='item-inner'>
                        <div class='item-title label' data-i18n-key='status'></div>
                        <div class='item-input'>
                            <span id='status'></span>
                        </div>
                    </div>
                </div></li>
                <li><div class='item-content'>
                    <div class='item-inner'>
                        <div class='item-title label' data-i18n-key='ip'></div>
                        <div class='item-input'>
                            <span id='ip'></span>
                        </div>
                    </div>
                </div></li>
            </ul>
        </div>

        <div class='list-block' id='auto-import-from-gateway-outer'>
            <ul><li>
                <label class="label-checkbox item-content">
                    <input type="checkbox" id="auto-import-from-gateway" value="" checked="checked">
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner"><div class="item-title" data-i18n-key='auto-import-from-gateway'></div></div>
                  </label>
            </li></ul>
        </div>
        <div class='content-block' id='import-from-gateway-outer'>
            <p class="buttons-row">
                <a href="#" id='import-from-gateway' class="button button-raised link" data-i18n-key='import'></a>
            </p>
        </div>

        <div class='content-block'>
            <p class="buttons-row">
                <a href="#" id='cancel' class="button button-raised link back" data-i18n-key='cancel'></a>
            </p>
            <p class="buttons-row">
                <a href="#" id='done' class="button button-fill button-raised link" data-i18n-key='done'></a>
            </p>
        </div>
    </div>
</div>
