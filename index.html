<style>
    [data-page='login'] .content-block {
        height: 100%;
        position: relative;
    }
/*    #company-logo {
        width: 100%;
        height: 200px;
        background-image: url(img/company.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% auto;
    }*/

    .page[data-page='login'] {
        background-image: url(img/login-background.png);
        background-position: top;
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-color: white !important;
    }
    .page[data-page='login'] #login-content {
        position: absolute;
        top: calc(65vw);
        width: calc(100% - 32px);
    }
    .page[data-page='login'] #login-content .item-content {
        margin: 32px 40px 0px 40px;
        margin-top: calc((100vh - 110vw - 120px) / 6);
        border-bottom: thin solid #CCC;
        padding-left: 0px;
    }

    .page[data-page='login'] #login-content .item-content .item-inner {
        margin-right: 0px;
    }

    .page[data-page='login'] #login-content .item-content .label {
        color: #AAA;
        padding-left: 32px;
        background-repeat: no-repeat;
        background-position: left middle;
        background-size: 24px;
    }

    .page[data-page='login'] #login-content .item-content .label[data-i18n-key='login-email'] {
        background-image: url(img/icons/dl_07.png);
    }
    .page[data-page='login'] #login-content .item-content .label[data-i18n-key='login-password'] {
        background-image: url(img/icons/dl_11.png);
    }

    .page[data-page='login'] #login-content .item-content input {
        text-align: right;
    }

/*    .page[data-page='login'] .list-block ul:before,
    .page[data-page='login'] .list-block ul:after {
        background: none;
    }
*/
    .page[data-page='login'] #sign-in {
        margin: 60px 60px 30px 60px;
        margin-top: calc((100vh - 110vw - 120px) / 4);
        height: 30px;
        border: none;
        border-radius: 30px;
        padding: 10px 0px;
        font-size: 22px;
        height: auto;
        background-color: rgb(91,142,236);
        color: white;
    }
    .page[data-page='login'] #forgot-password {
        color: gray;
        display: block;
        text-align: center;
        margin-bottom: 48px;
    }
    .page[data-page='login'] #sign-up {
        display: block;
        text-align: center;
        /*float: right;*/
    }

</style>

<body class='theme-cyan'>
    <div class='image-template'>
        <img id='image-light_wrgb' src='img/icons/fmdg_10.png'>
        <img id='image-light_wy' src='img/icons/fmdg_12.png'>
        <img id='image-ac_switch' src='img/icons/fmdg_16.png'>
    </div>
    <div class='statusbar-overlay'></div>
    <div id='app-space' class='views'>
        <div id='log-item'></div>
        <div class='view view-main'>
            <div class='pages'><div data-page='login' class='page'>
                <div class='strings'>
                    <span data-i18n-key='error-401'></span>
                    <span data-i18n-key='error-402'></span>
                    <span data-i18n-key='error-403'></span>
                    <span data-i18n-key='error-404'></span>
                    <span data-i18n-key='error-405'></span>
                    <span data-i18n-key='authenticating'></span>
                    <span data-i18n-key='sync-db'></span>
                    <span data-i18n-key='check-gateway'></span>
                    <span data-i18n-key='gateway-unavailable'></span>
                </div>
                <div class="content-block"><div id='login-content'>
                    <!-- <div id='company-logo'></div> -->
                    <!-- <div class='login-screen-title' data-i18n-key='page-title'></div> -->
                    <form>
                        <div class='list-block'>
                            <ul>
                                <li class='item-content'>
                                    <div class='item-inner'>
                                        <div class='item-title label' data-i18n-key='login-email'></div>
                                        <div class='item-input'>
                                            <input type='text' id='username' name='username' data-i18n-key='login-email-ph:placeholder' placeholder=''>
                                        </div>
                                    </div>
                                </li>
                                <li class='item-content'>
                                    <div class='item-inner'>
                                        <div class='item-title label' data-i18n-key='login-password'></div>
                                        <div class='item-input'>
                                            <input type='password' id='password' name='password' data-i18n-key='login-password-ph:placeholder' placeholder=''>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class='list-block'>
                            <ul>
                                <li><a id='sign-in' href='#' class='button' data-i18n-key='login-title'></a></li>
                            </ul>
                        </div>
                        <a id='forgot-password' href='#' data-i18n-key='forgot-password'></a>
                        <a id='sign-up' href='pages/sign-up.html' data-i18n-key='sign-up'></a>
                    </form>
                </div></div>
            </div></div>
        </div>
    </div>
    <div id='splash-image'></div>
</body>
