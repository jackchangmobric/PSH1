    <title></title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:

<link rel='stylesheet' href='lib/framework7/css/framework7.ios.colors.css'>

<link rel='stylesheet' href='css/styles.css'>

<style>
    [data-page='login'] .content-block {
        height: 100%;
        position: relative;
    }
    #login-content {
        position: absolute;
        top: 50%;
        width: calc(100% - 32px);
        transform: translate(0, -50%);
    }
    #company-logo {
        width: 100%;
        height: 200px;
        background-image: url(img/company.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% auto;
    }
    #forgot-password {
        color: gray;
    }
    #sign-up {
        float: right;
    }
</style>

<body class='theme-cyan'>
    <div class='statusbar-overlay'></div>
    <div id='app-space' class='views'>
        <div id='log-item'></div>
        <div class='view view-main'>
            <div class='pages'><div data-page='login' class='page'>
                <div class='strings'>
                    <span data-i18n-key='error-401'></span>
                    <span data-i18n-key='error-402'></span>
                    <span data-i18n-key='error-403'></span>
                    <span data-i18n-key='error-404'></span>
                    <span data-i18n-key='error-405'></span>
                </div>
                <div class="content-block"><div id='login-content'>
                    <div id='company-logo'></div>
                    <!-- <div class='login-screen-title' data-i18n-key='page-title'></div> -->
                    <form>
                        <div class='list-block'>
                            <ul>
                                <li class='item-content'>
                                    <div class='item-inner'>
                                        <div class='item-title label' data-i18n-key='login-email'></div>
                                        <div class='item-input'>
                                            <input type='text' id='username' name='username' data-i18n-key='login-email-ph:placeholder' placeholder=''>
                                        </div>
                                    </div>
                                </li>
                                <li class='item-content'>
                                    <div class='item-inner'>
                                        <div class='item-title label' data-i18n-key='login-password'></div>
                                        <div class='item-input'>
                                            <input type='password' id='password' name='password' data-i18n-key='login-password-ph:placeholder' placeholder=''>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class='list-block'>
                            <ul>
                                <li><a id='sign-in' href='#' class='button' data-i18n-key='login-title'></a></li>
                            </ul>
                        </div>
                        <a id='sign-up' href='pages/sign-up.html' data-i18n-key='sign-up'></a>
                        <a id='forgot-password' href='#' data-i18n-key='forgot-password'></a>
                    </form>
                </div></div>
            </div></div>
        </div>
    </div>
    <div id='splash-image'></div>
</body>

<script type='text/javascript' src='cordova.js'></script>
