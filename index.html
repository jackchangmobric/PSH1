<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Where is my cow?</title>
</head>

<body>
    <style type="text/css">
        .sheet h1 {
            text-align: left;
            color: #FFF !important;
            margin: 24px 0px 48px 0px;
        }
        .sheet h1:after {
            float: right;
            content: '>';
            color: darkorange;
            font-size: 24px;
        }
        .sheet fieldset {
            padding: 0px;
            margin: 0px 0px 24px 0px;
            border: none;
            font-size: 16px;
        }
        .sheet fieldset legend {
            padding: 0px;
            margin: 0px;
            margin-bottom: 8px;
            color: darkorange;
        }
        .sheet fieldset label {
            border: none;
            outline: none;
            margin-bottom: 8px;
            background: none;
            font-weight: lighter;
            color: #BBB;
            width: 100px;
            display: inline-block;
        }
        .sheet fieldset input {
            border: none;
            outline: none;
            margin-bottom: 4px;
            background: none;
            width: calc(100% - 108px);
            font-size: 16px;
        }
        .sheet fieldset input:focus {
            background-color: #444;
        }
        .sheet fieldset input[type=button] {
            border: none;
            outline: none;
            padding: 0px;
            margin-bottom: 4px;
            width: 100%;
            background: none;
            display: block;
            color: lightblue;
            text-align: left;
            font-size: 14px;
            font-style: italic;
        }

        .sheet {
            position: absolute;
            top: 48px;
            width: 250px;
            right: -300px;
            height: calc(100% - 48px);
            -webkit-transition: right 0.6s;
            transition: right 0.6s;
            background-color: rgba(0,0,0,0.8);
            padding: 8px;
        }
        .sheet[data-active='true'] {
            right: 0px;
        }
        .sheet * {
            color: white;
        }
        #toolbar {
            position: absolute;
            width: calc(100% - 24px);
            top: 0px;
            left: 0px;
            padding: 8px 12px;
            background-color: rgba(201,90,39);
            /*background-image: url('img/banner.png');*/
            background-size: auto calc(100% - 16px);
            background-position: 8px center;
            background-repeat: no-repeat;
            white-space: nowrap;
        }
        #toolbar input {
            font-size: 18px;
            border: none;
            outline: none;
            line-height: 24px;
            padding: 4px 8px;
            margin: 0px;
            background: none;
        }
        #map {
            position: absolute;
            width: 100%;
            height: calc(100% + 32px);
        }
        #geofence-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            -webkit-transition: background-color 0.6s;
            transition: background-color 0.6s;
        }
        #geofence-canvas > button {
            border: none;
            position: absolute;
            bottom: 32px;
            display: inline-block;
            padding: 8px 0px;
            margin: 0px 0px;
            background-color: gray;
            width: calc(100% - 32px);
            left: 16px;
            height: 36px;
            font-size: 20px;
            color: white;
            border-radius: 4px;
            outline: none;
            opacity: 0;
            pointer-events: none;
            -webkit-transition: opacity 0.6s;
            transition: opacity 0.6s;
        }
        #geofence-canvas > button#cancel-new-fence {
            bottom: 80px;
        }
        #geofence-canvas > button#create-new-fence {
            background-color: rgba(201,90,39);
        }

        #geofence-canvas[data-active] {
            pointer-events: all;
            background-color: rgba(150,150,150,0.7);
            z-index: 1000;
        }
        #geofence-canvas[data-active] > button {
            opacity: 1;
            pointer-events: all;
        }

        #settings[data-active] {
            pointer-events: all;
            opacity: 1;
        }
        #settings {
            float: right;
            width: 32px;
            height: 32px;
            margin-left: 18px !important;
            background-image: url('img/settings.png') !important;
            background-size: 24px !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            pointer-events: none;
            opacity: 0;
            -webkit-transition: opacity 0.6s;
            transition: opacity 0.6s;
        }
        #add-geofence[data-active] {
            pointer-events: all;
            opacity: 1;
        }
        #add-geofence {
            float: right;
            width: 32px;
            height: 32px;
            margin-left: 18px !important;
            background-image: url('img/add-geofence.png') !important;
            background-size: 24px !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;            
            pointer-events: none;
            opacity: 0;
            -webkit-transition: opacity 0.6s;
            transition: opacity 0.6s;
        }
        #show-list[data-active] {
            pointer-events: all;
            opacity: 1;
        }
        #show-list {
            float: right;
            width: 32px;
            height: 32px;
            margin-left: 18px !important;
            background-image: url('img/show-list.png') !important;
            background-size: auto 24px !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;            
            pointer-events: none;
            opacity: 0;
            -webkit-transition: opacity 0.6s;
            transition: opacity 0.6s;
        }
        #search {
            border-radius: 32px;
            background-color: transparent; !important;
            padding-left: 40px !important;
            background-image: url('img/search-inv.png') !important;
            background-size: auto 20px !important;
            background-position: 10px 6px !important;
            background-repeat: no-repeat !important;
            -webkit-transition: width 0.6s;
            transition: width 0.6s;
            color: white;
            width: 60px;
        }
        #search:focus {
            background-color: rgba(255,255,255,0.9) !important;
            background-image: url('img/search.png') !important;            
            color: black;
            width: calc(100% - 48px);
        }

        #footbar {
            position: absolute;
            width: calc(100% - 24px);
            bottom: 0px;
            padding: 8px 12px;
            background-color: rgba(255,255,255,0.2);
        }
        #footbar .legend {
            display: inline-block;
            font-size: 16px;
            opacity: 0.4;
            width: 20%;
        }
        #footbar .legend[data-active] {
            opacity: 1;
            font-weight: bold;
        }
        #footbar .legend[data-always-on] {
            opacity: 1;
            font-weight: bold;
        }
        #footbar .legend:before {
            content: '';
            vertical-align: bottom;
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 4px;
            margin: 2px 4px 2px 0px;
        }
        #footbar .legend#all:before {
            background-color: dimgray;
        }
        #footbar .legend#critical:before {
            background-color: crimson;
        }
        #footbar .legend#warning:before {
            background-color: orange;
        }
        #footbar .legend#normal:before {
            background-color: yellowgreen;
        }
        #footbar .legend#escaped:before {
            background-color: purple;
        }

        #_device-detail input[data-state="critical"] {
            color: red;
        }
        #_device-detail input[data-state="warning"] {
            color: orange;
        }

        #auto-complete {
            position: absolute;
            top: 48px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            z-index: 1000;
            pointer-events: none;
            font-size: 24px;
            opacity: 0;
            -webkit-transition: opacity 0.6s;
            transition: opacity 0.6s;
            color: white;
        }
        #auto-complete[data-active=true] {
            pointer-events: all;
            opacity: 1;
        }
        #auto-complete > * {
            padding: 8px 52px;
            background-color: rgba(40,40,40,0.6);
            border-top: 1px solid gray;
        }
        #clear-search {
            border-radius: 18px;
            height: 18px;
            width: 18px;
            margin-left: -28px !important;
            background-color: darkgray !important;
            opacity: 0;
            /*-webkit-transition: opacity 0.6s;*/
            /*transition: opacity 0.6s;*/
            pointer-events: none;
        }
        #clear-search[data-active=true] {
            pointer-events: all;
            opacity: 1 !important;
        }

        #buzz {
            width: 100%;
            font-size: 24px;
            background-color: darkred;
            border: none;
            padding: 8px;
            border-radius: 4px;
            outline: none;
        }
    </style>

    <div id='map'></div>
    <div id='geofence-canvas'><button id='cancel-new-fence'>Cancel</button><button id='create-new-fence'>Done</button></div>
    <div id='auto-complete'></div>
    <div id='toolbar'><!-- 
     --><input type='button' data-active='true' id='settings' data-toggle-target='_settings'/><!-- 
     --><input type='button' data-active='true' id='show-list'/><!-- 
     --><input type='button' data-active='true' id='add-geofence'/><!-- 
     --><input type='text' id='search'/><!-- 
     --><input type='button' id='clear-search'/>
    </div>
 
    <div id='footbar'><!-- 
     --><div class='group-button' id='state-filter'><!-- 
         --><span class='legend button' id='all' data-display-mask='15'>30</span><!-- 
         --><span class='legend button' id='critical' data-display-mask='4'>1</span><!-- 
         --><span class='legend button' id='warning' data-display-mask='2'>12</span><!-- 
         --><span class='legend button' id='normal' data-display-mask='1'>17</span><!-- 
         --><span class='legend button' id='escaped' data-always-on></span><!-- 
     --></div><!-- 
 --></div>

    <div class='sheet' id='_device-detail'>
        <h1>Device</h1>
        <fieldset><!-- 
         --><legend>Information</legend><!-- 
         --><label>IMSI</label><input name='nid'><!-- 
     --></fieldset>
        <fieldset><!-- 
         --><legend>Location</legend><!-- 
         --><label>Longitude</label><input name='lng'><!-- 
         --><label>Latitude</label><input name='lat'><!-- 
         --><label>Last Report</label><input name='lastReportTime'><!-- 
     --></fieldset>
        <fieldset><!-- 
         --><legend>Status</legend><!-- 
         --><label>Breath rate</label><input name='br'><!-- 
         --><label>Heart rate</label><input name='hr'><!-- 
     --></fieldset>

        <button id='buzz'>BUZZ</button>
     </div>
    <div class='sheet' id='_settings'>
        <h1>Settings</h1>
        <fieldset data-setting='homeLocation'><!-- 
         --><legend>Home</legend><!-- 
         --><label>Latitude</label><input id='lat' value=131><!-- 
         --><label>Longitude</label><input id='lng' value=25><!-- 
         --><input type='button' id='use-current-location' value='Use current location'></input><!-- 
     --></fieldset>

        <fieldset data-setting='alarmThreshold'><!-- 
         --><legend>Critical Alarm</legend><!-- 
         --><label>Heart rate</label><input id='hr-critical' value=90><!-- 
         --><label>Breath rate</label><input id='br-critical' value=60><!-- 
         --><input type='button' id='use-default-threshold' value='Use default threshold'></input><!-- 
     --></fieldset>

        <fieldset data-setting='alarmThreshold'><!-- 
         --><legend>Warning Alarm</legend><!-- 
         --><label>Heart rate</label><input id='hr-warning' value=75><!-- 
         --><label>Breath rate</label><input id='br-warning' value=45><!-- 
         --><input type='button' id='use-default-threshold' value='Use default threshold'></input><!-- 
     --></fieldset>

        <fieldset data-setting='behavior'><!-- 
         --><legend>Behavior</legend><!-- 
         --><label>Auto follow</label><input id='autoFollow' type=checkbox><!-- 
     --></fieldset>     
    </div>


    <script src='cordova.js'></script>
    <script src='js/utility.js'></script>

    <script src='js/index.js'></script>
    <script src='js/marker-cluster.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7ooPA5uPKTfvoQXYINNv0u8ybaL_L2w8&callback=onMapReady"></script>
</body>

</html>
