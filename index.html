                        <script>
                            homeHandleChangeEvent.light_wrgb = function(item) {
                                var waiting = false;
                                var onoff = $(item, 'input[type=checkbox]');
                                var wselect = $(item, 'input[type=range]');
                                var cselect = $(item, '.jscolor');
                                var jscolor = cselect.jscolor;
                                if (!jscolor) {
                                    jscolor = cselect.jscolor = tinycolorpicker(cselect);
                                    var mac = item.getAttribute('data-dev-mac');

                                    onoff.onchange = function() {
                                        if (this.checked) {
                                            $gateway.send('light_wrgb.set_dim_level', {
                                                mac: mac,
                                                levelW: wselect.value, levelR: Math.round(cselect.colorData[0] / 2.55), levelG: Math.round(cselect.colorData[1] / 2.55), levelB: Math.round(cselect.colorData[2] / 2.55),
                                            })
                                            .then(function() { waiting = false; });
                                            cselect.disabled = wselect.disabled = null;
                                        }
                                        else {
                                            $gateway.send('light_wrgb.set_dim_level', {
                                                mac: mac, 
                                                levelW: 0, levelR: 0, levelG: 0, levelB: 0
                                            })
                                            .then(function() { waiting = false; });
                                            cselect.disabled = wselect.disabled = true;                        
                                        }
                                        waiting = true;
                                    };
                                    wselect.onchange =
                                    cselect.onchange = function() {
                                        $gateway.send('light_wrgb.set_dim_level', {
                                            mac: mac,
                                            levelW: wselect.value,
                                            levelR: Math.round(cselect.colorData[0] / 2.55),
                                            levelG: Math.round(cselect.colorData[1] / 2.55),
                                            levelB: Math.round(cselect.colorData[2] / 2.55),
                                        })
                                        .then(function(r) { waiting = false; });
                                        waiting = true;
                                    };
                                }
                                if (!waiting && onoff.checked) {
                                    wselect.value = wselect.level;
                                    jscolor.setColor(cselect.value);                
                                }
                            };
                        </script>
                        <script id="device-info-light_wrgb" type="text/template7">
                            <li class='device-info-light_wrgb' data-dev-id='{{oid}}' data-dev-mac='{{mac}}'>

                                    <div class='item-inner'>

                                        <div class='item-input'>
                                            <label class="label-switch"><input type="checkbox" checked='true'><div class="checkbox"></div></label>
                                            <span class='range-slider'><input type='range' min='0' max='100' step='1' data-binding='this.level=o.levelW*1'></span>
                                            <span class="jscolor" data-binding='this.value="#"+rgbString(o)'>
                                                <a class="color"><div class="colorInner"></div></a>
                                                <div class="track"></div>
                                                <ul class="dropdown"><li></li></ul>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </script>

                        <script>
                            homeHandleChangeEvent.lighting = function(item) {
                                var waiting = false;
                                var onoff = $(item, 'input[type=checkbox]');
                                var wselect = $(item, 'input[type=range]');
                                if (!onoff.onchange) {
                                    var mac = item.getAttribute('data-dev-mac');
                                    onoff.onchange = function() {
                                        if (this.checked) {
                                            $gateway.send('lighting.set_dim_level', {
                                                mac: mac,
                                                level: wselect.value
                                            })
                                            .then(function() { waiting = false; });
                                            wselect.disabled = null;
                                        }
                                        else {
                                            $gateway.send('lighting.set_dim_level', {
                                                mac: mac, 
                                                level: 0
                                            })
                                            .then(function() { waiting = false; });
                                            wselect.disabled = true;                        
                                        }
                                        waiting = true;
                                    };
                                    wselect.onchange = function() {
                                        $gateway.send('lighting.set_dim_level', {
                                            mac: mac,
                                            level: wselect.value
                                        })
                                        .then(function(r) { waiting = false; });
                                        waiting = true;
                                    };
                                }
                                if (!waiting && onoff.checked) {
                                    wselect.value = wselect.level;
                                }
                            };
                        </script>

                        <script>
                            homeHandleChangeEvent.ac_switch = function(item) {
                                var waiting = false;
                                var onoff = $(item, 'input[type=checkbox]');
                                onoff.onchange = function() {
                                    if (this.checked) {
                                        $gateway.send('ac_switch.set_dev_status', {
                                            mac: mac,
                                            enable: 1
                                        })
                                        .then(function() { waiting = false });
                                    }
                                    else {
                                        $gateway.send('ac_switch.set_dev_status', {
                                            mac: mac, 
                                            enable: 0
                                        })
                                        .then(function() { waiting = false });
                                    }
                                    waiting = true;
                                };
                                if (!waiting) {
                                    onoff.checked = onoff.status;
                                }
                            }
                        </script>

                        <script>var homeHandleQuickControlEvent = {}</script>

                        <script>
                            homeHandleQuickControlEvent.light_wrgb = function(item) {
                                item.addEventListener('click', function() {
                                    var v = this.getAttribute('data-value');
                                    if (!v) {
                                        return;
                                    }

                                    var val = v.split(',').map(function(a) { return a * 1; });
                                    var devices = [];
                                    $gateway.each(function(type) { return type === 'light_wrgb'; }, function(type, mac) {
                                        var cselect =$('.device-info-light_wrgb[data-dev-mac="' + mac + '"] .jscolor');
                                        var wselect = $('.device-info-light_wrgb[data-dev-mac="' + mac + '"] input[type=range]');
                                        var onoff = $('.device-info-light_wrgb[data-dev-mac="' + mac + '"] input[type=checkbox]');
                                        cselect.disabled = wselect.disabled = onoff.disabled = true;
                                        devices.push(mac);
                                    });
                                    var i = 0;
                                    var set = function() {
                                        if (i === devices.length) {
                                            return;
                                        }
                                        var mac = devices[i++];
                                        var cselect =$('.device-info-light_wrgb[data-dev-mac="' + mac + '"] .jscolor');
                                        var wselect = $('.device-info-light_wrgb[data-dev-mac="' + mac + '"] input[type=range]');
                                        var onoff = $('.device-info-light_wrgb[data-dev-mac="' + mac + '"] input[type=checkbox]');
                                        $gateway.send('light_wrgb.set_dim_level', {
                                            mac: mac, 
                                            levelW: val[3], levelR: val[0], levelG: val[1], levelB: val[2]
                                        })
                                        .then(function() { cselect.disabled = wselect.disabled = onoff.disabled = false; set(); });
                                    };
                                    set();                                    
                                }, {passive:true});
                            };
                        </script>

                     <script>
                        homeHandleQuickControlEvent.lighting = function(item) {
                            item.addEventListener('click', function() {
                                var v = this.getAttribute('data-value');
                                if (!v) {
                                    return;
                                }

                                var val = v * 1;
                                var devices = [];
                                $gateway.each(function(type) { return type === 'lighting'; }, function(type, mac) {
                                    var wselect = $('.device-info-lighting[data-dev-mac="' + mac + '"] input[type=range]');
                                    var onoff = $('.device-info-lighting[data-dev-mac="' + mac + '"] input[type=checkbox]');
                                    wselect.disabled = onoff.disabled = true;
                                    devices.push(mac);
                                });
                                var i = 0;
                                var set = function() {
                                    if (i === devices.length) {
                                        return;
                                    }
                                    var mac = devices[i++];
                                    var wselect = $('.device-info-lighting[data-dev-mac="' + mac + '"] input[type=range]');
                                    var onoff = $('.device-info-lighting[data-dev-mac="' + mac + '"] input[type=checkbox]');
                                    $gateway.send('lighting.set_dim_level', {
                                        mac: mac, 
                                        level: v
                                    }).then(function() { wselect.disabled = onoff.disabled = false; set(); });
                                };
                                set();
                            }, {passive:true});
                        };
                    </script>

                     <script>
                        homeHandleQuickControlEvent.ac_switch = function(item) {
                            item.addEventListener('click', function() {
                                var v = this.getAttribute('data-value');
                                if (!v) {
                                    return;
                                }

                                var devices = [];
                                $gateway.each(function(type) { return type === 'ac_switch'; }, function(type, mac) {
                                    var onoff = $('.device-info-ac_switch[data-dev-mac="' + mac + '"] input[type=checkbox]');
                                    onoff.disabled = true;
                                    devices.push(mac);
                                });

                                var i = 0;
                                var set = function() {
                                    if (i === devices.length) {
                                        return;

                                    var mac = devices[i++];
                                    var onoff = $('.device-info-ac_switch[data-dev-mac="' + mac + '"] input[type=checkbox]');
                                    $gateway.send('ac_switch.set_dev_status', {
                                        mac: mac,
                                        enable: v * 1
                                    }).then(function() { onoff.disabled = false; set(); });
                                };
                                set();
                            }, {passive:true});
                        };
                    </script>

                    <script>var floorplanHandleChangeEvent = {}</script>
                    <script>
                        floorplanHandleChangeEvent.light_wrgb = function(item) {
                            var waiting = false;
                            var onoff = $(item, 'input[type=checkbox]');
                            var wselect = $(item, 'input[type=range]');
                            var track = $(item, '.track');
                            var cselect = item;
                            var jscolor = cselect.jscolor;
                            if (!jscolor) {
                                jscolor = cselect.jscolor = tinycolorpicker(cselect);
                                var mac = item.getAttribute('data-dev-mac');

                                onoff.onchange = function() {
                                    if (this.checked) {
                                        track.disabled = wselect.disabled = null;
                                        return;
                                    };
                                    waiting = true;
                                    $gateway.send('light_wrgb.set_dim_level', {
                                        mac: mac, 
                                        levelW: 0, levelR: 0, levelG: 0, levelB: 0
                                    })
                                    .then(function() { waiting = false; });
                                    track.disabled = wselect.disabled = true;                        
                                };
                                wselect.onchange =
                                cselect.onchange = function() {
                                    if (!onoff.checked) {
                                        return;
                                    }
                                    console.info(this);
                                    $gateway.send('light_wrgb.set_dim_level', {
                                        mac: mac,
                                        levelW: wselect.value,
                                        levelR: Math.round(cselect.colorData[0] / 2.55),
                                        levelG: Math.round(cselect.colorData[1] / 2.55),
                                        levelB: Math.round(cselect.colorData[2] / 2.55),
                                    })
                                    .then(function(r) { waiting = false; });
                                    waiting = true;
                                };
                            }
                            if (!waiting && onoff.checked) {
                                wselect.value = wselect.level;
                                jscolor.setColor(track.value);                
                            }
                        };
                    </script>

            </div>

            <div data-page='scenario' class='page cached'>
                <div class='page-content'>
                    <div class="content-block-title" data-i18n-key='saved-scenarios'></div>
                    <div class="list-block"><ul id='scenario-list'></ul></div>

                    <script>var applySavedScenario = {}</script>
                    <script id='scenario-item' type='text/template7'>
                        <li class='swipeout' data-scenario-name='{{name}}'>
                            <div class="swipeout-content item-content scenario-item">
                                <div class="item-media"><i class="icon f7-icons">today</i></div>
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                    <div class="item-after">{{description}}</div>
                                </div>
                            </div>
                            <div class="swipeout-actions-right">
                                <a href="#" class="delete" data-scenario-name='{{name}}'><i class="icon f7-icons">close_round</i></a>
                            </div>
                        </li>
                    </script>

                    <script>
                        applySavedScenario.light_wrgb = function(dev) {
                            $gateway.send('light_wrgb.set_dim_level', {
                                mac: dev.mac,
                                levelW: dev.levelW, levelR: dev.levelR, levelG: dev.levelG, levelB: dev.levelB
                            });
                        };
                        applySavedScenario.ac_switch = function(dev) {
                            $gateway.send('ac_switch.set_dev_status', {
                                mac: dev.mac,
                                enable: dev.enable
                            });
                        };
                    </script>
                </div>
            </div>
        </div>

        <div class='toolbar'>
            <div class='toolbar-inner'>
                <a href='#home' class='link'><i class='f7-icons'>list_fill</i></a>
                <a href='#floorplan' style='display:none' class='link'><i class='f7-icons'>social_instagram</i></a>
                <a href='#scenario' class='link'><i class='f7-icons'>data</i></a>
                <a href='#project' class='link'><i class='f7-icons'>compose</i></a>
            </div>
        </div>

    </div>
</div>

<script id='room-panel-item' type='text/template7'>
    <li><a href="#" data-room-id='{{rid}}' class="link item-content list-panel-all close-panel item-link"><div class="item-inner">
        <div class="item-title">{{name}}</div><span class="badge">{{count}}</span>
    </div></a></li>
</script>
