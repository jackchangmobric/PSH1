    <div id='login-screen' class="popup popup-about"><div class="content-block">
        <div class='login-screen-title' data-i18n-key='app-title'></div>
        <form>
            <div class='list-block'>
                <ul>
                    <li class='item-content'>
                        <div class='item-inner'>

                            </div>
                        </div>
                    </li>
                    <li class='item-content'>
                        <div class='item-inner'>
                            <div class='item-title label' data-i18n-key='login-password'></div>
                            <div class='item-input'>
                                <input type='password' id='password' name='password' data-i18n-key='login-password-ph:placeholder' placeholder=''>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class='list-block'>
                <ul>
                    <li><a id='sign-in' href='#' class='button' data-i18n-key='login-title'></a></li>
                </ul>
            </div>
        </form>
    </div></div>

    <div class='statusbar-overlay'></div>

                        </div>
