<div class='pages'>
    <div data-page='new-room' class='page no-navbar no-toolbar'>
        <script id="device-select" type="text/template7">
            <li data-dev-id='m_{{mac}}'>
                <label class="label-checkbox item-content">
                <input type="checkbox" name="{{mac}}" value="{{mac}}" {{checked}}>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner"><div class="item-title">{{type}} {{name}}</div></div>
                </label>
            </li>
        </script>

        <div class='page-content'>
            <div class="content-block-title" data-i18n-key='room-information'></div>
            <div class='list-block'>
                <ul>
                    <li><div class='item-content'>
                        <div class='item-media'><i class='icon f7-icons'>info</i></div>
                        <div class='item-inner'>
                            <div class='item-title label' data-i18n-key='name'></div>
                            <div class='item-input'>
                                <input type='text' id='room-name' data-i18n-key='empty-name:placeholder'>
                            </div>
                        </div>
                    </div></li>
                    <li><div class='item-content'>
                        <div class='item-media'><i class='icon f7-icons'>tabs</i></div>
                        <div class='item-inner' id='dimension'>
                            <div class='item-title label' data-i18n-key='dimension'></div>
                            <div class='item-input'>
                                <input type='text' id='dimension-w' data-i18n-key='dimensionW:placeholder'>
                                <span>x</span>
                                <input type='text' id='dimension-d' data-i18n-key='dimensionD:placeholder'>
                            </div>
                        </div>
                    </div></li>
                </ul>
            </div>

            <div class="content-block-title" data-i18n-key='device-list'></div>
            <div class='list-block' id='device-list'><ul></ul></div>

            <div class='content-block'>
                <p class="buttons-row">
                    <a href="#" class="button button-raised link back" data-i18n-key='cancel'></a>
                    <a href="#" id='save' class="button button-fill button-raised link back" data-i18n-key='done'></a>
                </p>
            </div>
        </div>
    </div>
</div>
